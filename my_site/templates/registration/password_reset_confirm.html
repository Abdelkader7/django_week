{% extends 'base.html' %}

{% block main %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Changer le mot de passe</button>
    </form>
  {% else %}
    <p>
      Le lien de réinitialisation du mot de passe a expiré. Merci de réinitialiser la demande.
    </p>
  {% endif %}
{% endblock %}
