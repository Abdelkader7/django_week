{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %} ">

<!-- Background image 
    <div class="view" style="background-image: url('https://cdn.pixabay.com/photo/2017/02/15/10/57/pizza-2068272_960_720.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">-->
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://img.freepik.com/free-vector/hamburger_53876-25481.jpg?size=338&ext=jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form action="" method="post">
        <p class="h4 mb-4 fadeIn second">Inscription</p>

    <div class="form-row mb-4 fadeIn second">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>
<div class="fadeIn third">
    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4  " placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
6 caractères maximum    </small>

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
Facultatif    </small>

    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Inscription à notre newsletter</label>
    </div>
</div>
    <!-- Sign up button -->
        <input type="submit" class="fadeIn fourth" value="S'inscrire">


      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
  
</form>
